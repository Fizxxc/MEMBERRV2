<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Card System - Toko Anda</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <div class="management-panel">
            <div class="card">
                <div class="card-header">
                    <h1><i class="fas fa-id-card-alt"></i> Member Management</h1>
                    <div class="rfid-icon">
                        <i class="fas fa-rss"></i>
                    </div>
                </div>
                
                <div class="card-body">
                    <div class="form-group">
                        <label for="rfid"><i class="fas fa-id-badge"></i> RFID UID:</label>
                        <input type="text" id="rfid" placeholder="Scan RFID Card" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> Nama Member:</label>
                        <input type="text" id="name" placeholder="Nama Lengkap" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> Nomor Telepon:</label>
                        <input type="tel" id="phone" placeholder="08123456789" autocomplete="off">
                    </div>
                    
                    <div class="form-group">
                        <label for="points"><i class="fas fa-star"></i> Poin:</label>
                        <input type="number" id="points" value="0" min="0">
                    </div>
                    
                    <div class="button-group">
                        <button id="addBtn" class="btn btn-primary">
                            <i class="fas fa-plus-circle"></i> Tambah
                        </button>
                        <button id="updateBtn" class="btn btn-secondary" disabled>
                            <i class="fas fa-sync-alt"></i> Update
                        </button>
                        <button id="deleteBtn" class="btn btn-danger" disabled>
                            <i class="fas fa-trash-alt"></i> Hapus
                        </button>
                        <button id="clearBtn" class="btn btn-light">
                            <i class="fas fa-eraser"></i> Reset
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="card member-list-card">
                <div class="card-header">
                    <h1><i class="fas fa-users"></i> Daftar Member</h1>
                </div>
                <div class="card-body">
                    <div class="search-box">
                        <input type="text" id="search" placeholder="Cari member...">
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                    <div class="members-list" id="membersList">
                        <div class="empty-state">
                            <i class="fas fa-users-slash"></i>
                            <p>Tidak ada member terdaftar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card-preview">
            <div class="member-card" id="memberCardPreview">
                <div class="member-card-header">
                    <div class="logo">TOKO ANDA</div>
                    <div class="card-type">Member Premium</div>
                </div>
                <div class="member-card-body">
                    <div class="member-photo">
                        <i class="fas fa-user-circle"></i>
                    </div>
                    <div class="member-info">
                        <div class="info-row">
                            <span class="info-label">ID Member:</span>
                            <span class="info-value" id="previewRfid">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Nama:</span>
                            <span class="info-value" id="previewName">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Telepon:</span>
                            <span class="info-value" id="previewPhone">-</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Poin:</span>
                            <span class="info-value" id="previewPoints">0</span>
                        </div>
                    </div>
                </div>
                <div class="member-card-footer">
                    <div class="barcode">
                        <div class="barcode-line" style="height:70%"></div>
                        <div class="barcode-line" style="height:100%"></div>
                        <div class="barcode-line" style="height:50%"></div>
                        <div class="barcode-line" style="height:80%"></div>
                        <div class="barcode-line" style="height:60%"></div>
                    </div>
                    <div class="member-since">
                        Member sejak: <span id="memberSince">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="firebase.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
